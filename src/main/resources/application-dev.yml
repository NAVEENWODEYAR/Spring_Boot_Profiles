# DEV-Environment,

server:
  port: 1010

spring:
  application:
    name: SpringProfilesApp
    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver 
    url: jdbc:mysql://localhost:3306/profilesdb?createDatabaseIfNotExist=true
    username: ${Database}
    password: ${Password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true